<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除AI聊天应用本地存储</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #2563eb;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    .success {
      color: #059669;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>清除AI聊天应用本地存储</h1>
  
  <p>此页面将帮助您清除AI聊天应用的本地存储数据。这将删除所有现有的会话和消息，以解决可能存在的重复ID问题。</p>
  
  <p><strong>注意：</strong>清除后，您将需要重新配置API密钥，并且所有聊天历史记录将被删除。</p>
  
  <button id="clearButton">清除本地存储</button>
  
  <p id="successMessage" class="success">本地存储已成功清除！请关闭此页面并刷新聊天应用。</p>

  <script>
    document.getElementById('clearButton').addEventListener('click', function() {
      // 清除本地存储
      localStorage.clear();
      
      // 显示成功消息
      document.getElementById('successMessage').style.display = 'block';
      
      // 禁用按钮
      this.disabled = true;
      this.textContent = '已清除';
    });
  </script>
</body>
</html>
